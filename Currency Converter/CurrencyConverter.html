<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CurrencyConverter.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>Currency Converter Task 3</title>
</head>
<body>
<div class="wrapper">
	
	<header>Currency Converter</header>
	<form action="">

       <div class="amount">
       	<p>Enter Amount</p>
       	<input type="text" name="amount" value="1" placeholder="Enter Amount" required>
       </div>		
       <div class="drop-list">
       	<div class="from">
       		<p>From</p>
       		<div class="select-box">
       			<img src="https://flagsapi.com/US/flat/64.png" alt="flag">
       			<select>
       				
       			</select>
       		</div>
       	</div>
       	<div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
       		<div class="to">
       		<p>To</p>
       		
       		<div class="select-box">
       			<img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
       			<select>
       				
       			</select>
       		</div>
       	</div>
       </div>
 
       <div class="exchange-rate">1USD=75.4 INR</div>
       <button>Get Exchange</button>
	</form>
</div>




<script type="text/javascript" src="Country-List.js"></script>
<script type="text/javascript" src="CurrencyConverter.js"></script>

</body>
</html>
